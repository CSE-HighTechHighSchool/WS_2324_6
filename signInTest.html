<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" 
          integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href = "css/signintest.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous">defer</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" 
            defer integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" 
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="js/signInTest.js" defer></script>
    <script type="module" src="js/register.js" defer></script>
    <script type="module" src="js/signIn.js" defer></script>
</head>
<body>
    <div id = "mainBody">
    <div id="accountCreationContainer" class="container d-flex">
        <!-- Sign Up -->
        
        <div class="container__form container--signup">
            
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Sign Up</h2>
                <input id = "firstName" type="text" placeholder="First Name" class="input" />
                <input id = "lastName" type="text" placeholder="Last Name" class="input" />
                <input id = "userEmail" type="email" placeholder="Email" class="input" />
                <input id = "userPass" type="password"  placeholder="Password" class="input" />
                <button class="btn" id = 'submitData'>Sign Up</button>
            </form>
        </div>
    
        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Sign In</h2>
                <input id = "loginEmail" type="email" placeholder="Email" class="input" />
                <input id = "loginPassword" type="password" placeholder="Password" class="input" />
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="keepLoggedInSwitch">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Keep me signed in</label>
                </div>
                <button id = "signIn" class="btn">Sign In</button>
            </form>
        </div>
    
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signInSwitch">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUpSwitch">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
